<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../exercicios/css/primeiro.css">
</head>

<body>
    <h1>Cadastro clona vida</h1>

    <span>Prencha seus dados</span>
    <label for="nome-cadastro">Nome Completo</label>
    <input type="text" name="nome" id="nome-cadastro">

    <label for="tipoPF">Pessoa Física</label>
    <input type="radio" id="tipoPF" name="tipo">

    <label for="tipoPJ">Pessoa Juridica</label>
    <input type="radio" id="tipoPJ" name="tipo">
    
    <div id="pessoa-juridica">
        <label for="cnpj-cadastro">CNPJ</label>
        <input type="text" name="cnpj" id="cnpj-cadastro">
        
        <label for="razao-social">Razão Social</label>
        <input type="text" name="razao" id="razao-social">
    </div>
    
    <div id="pessoa-fisica">
        <label for="cpf-cadastro">CPF</label>
        <input type="text" name="cpf" id="cpf-cadastro" maxlength="14" placeholder="000.000.000-00">
        
        <label for="rg-cadastro">RG</label>
        <input type="text" name="rg" id="rg-cadastro" maxlength="9" placeholder="0.000.000">
        
        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" name="data" id="data-nascimento">
        
        
    </div>
    <script src="./assets/js/primeiro.js"></script>
</body>

</html>
